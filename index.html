<body>

            <div class="login-link-group">

                Li√™n k·∫øt n√†y ch·ªâ c√≥ hi·ªáu l·ª±c trong <span id="countdown" class="countdown">5:00</span> ph√∫t.

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // const emailInput = document.getElementById('emailInput'); // Lo·∫°i b·ªè input email
            const checkEmailButton = document.getElementById('checkEmailButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            const messageDiv = document.getElementById('message');
            const loginResultDiv = document.getElementById('loginResult');
            const loginLinkElement = document.getElementById('loginLink');
            const copyLinkButton = document.getElementById('copyLinkButton');
            const countdownElement = document.getElementById('countdown');

            // C·∫•u h√¨nh polling cho vi·ªác ki·ªÉm tra email
            const CHECK_EMAIL_WINDOW_MINUTES = 1; // Ki·ªÉm tra email trong 1 ph√∫t
            const POLLING_INTERVAL_MS = 3000; // Ki·ªÉm tra m·ªói 3 gi√¢y
            
            // C·∫•u h√¨nh th·ªùi gian hi·ªáu l·ª±c c·ªßa link
            const LINK_EXPIRATION_SECONDS = 5 * 60; // 5 ph√∫t

            let pollingInterval;
            let pollingEndTime; // Th·ªùi ƒëi·ªÉm d·ª´ng polling

            // ƒê·∫∑t email m·∫∑c ƒë·ªãnh ƒë·ªÉ hi·ªÉn th·ªã
            // emailInput.value = "vietanh94.thk@gmail.com"; // B·ªè d√≤ng n√†y

            checkEmailButton.addEventListener('click', async () => {
                resetUI(); // Reset UI state for a new request
                setLoading(true, `ƒêang ki·ªÉm tra email (60s)...`); // Show spinner and change button text
                
                // Clear any existing polling interval
                clearInterval(pollingInterval);

                let attempts = 0;
                const MAX_POLLING_ATTEMPTS = (CHECK_EMAIL_WINDOW_MINUTES * 60 * 1000) / POLLING_INTERVAL_MS;
                const startTime = Date.now();
                pollingEndTime = startTime + (CHECK_EMAIL_WINDOW_MINUTES * 60 * 1000); // ƒê·∫∑t th·ªùi gian k·∫øt th√∫c polling

                // B·∫Øt ƒë·∫ßu polling ƒë·ªÉ l·∫•y li√™n k·∫øt
                pollingInterval = setInterval(async () => {
                    if (Date.now() > pollingEndTime) {
                        clearInterval(pollingInterval);
                        displayMessage('H·∫øt th·ªùi gian ch·ªù. Kh√¥ng t√¨m th·∫•y li√™n k·∫øt ƒëƒÉng nh·∫≠p trong 1 ph√∫t. Vui l√≤ng th·ª≠ l·∫°i. ‚è∞', 'error', 'üòî');
                        setLoading(false, "Ki·ªÉm tra Email ƒë·ªÉ l·∫•y Link");
                        return;
                    }

                    const remainingPollingSeconds = Math.ceil((pollingEndTime - Date.now()) / 1000);
                    displayMessage(`ƒêang t√¨m ki·∫øm li√™n k·∫øt trong email... ${remainingPollingSeconds}s c√≤n l·∫°i.`, 'info', '‚è≥');
                    setLoading(true, `ƒêang ki·ªÉm tra email (${remainingPollingSeconds}s)...`);

                    try {
                        const checkResponse = await fetch('/api/check_login_link', {
                            method: 'POST', // G·ª≠i POST v·ªõi window_minutes
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ window_minutes: CHECK_EMAIL_WINDOW_MINUTES }),
                        });
                        const checkData = await checkResponse.json();

                        if (checkData.found) {
                            clearInterval(pollingInterval); // D·ª´ng polling
                            const actualLoginLink = checkData.link;
                            displayLoginLink(actualLoginLink);
                            displayMessage('Li√™n k·∫øt ƒëƒÉng nh·∫≠p Perplexity Pro ƒë√£ s·∫µn s√†ng! ‚ú®', 'success', 'üéâ');
                            setLoading(false, "Ki·ªÉm tra Email ƒë·ªÉ l·∫•y Link");
                            startCountdown(LINK_EXPIRATION_SECONDS); // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c 5 ph√∫t
                        } else {
                            console.log(checkData.message);
                            // Ti·∫øp t·ª•c ch·ªù n·∫øu ch∆∞a t√¨m th·∫•y
                        }
                    } catch (error) {
                        console.error('L·ªói khi ki·ªÉm tra link:', error);
                        clearInterval(pollingInterval); // D·ª´ng polling n·∫øu c√≥ l·ªói API
                        displayMessage('ƒê√£ c√≥ l·ªói m·∫°ng ho·∫∑c l·ªói server khi ki·ªÉm tra email. Vui l√≤ng th·ª≠ l·∫°i.', 'error', 'üö®');
                        setLoading(false, "Ki·ªÉm tra Email ƒë·ªÉ l·∫•y Link");
                    }
                }, POLLING_INTERVAL_MS);
            });

            // N√∫t Copy Link
            copyLinkButton.addEventListener('click', () => {
                const actualLoginLink = loginLinkElement.href; // L·∫•y link t·ª´ thu·ªôc t√≠nh href c·ªßa <a>
                if (actualLoginLink && actualLoginLink !== '#') {
                    navigator.clipboard.writeText(actualLoginLink)
                        .then(() => {
                            copyLinkButton.textContent = 'ƒê√£ Copy!';
                            copyLinkButton.classList.add('copied');
                            setTimeout(() => {
                                copyLinkButton.textContent = 'Copy Link';
                                copyLinkButton.classList.remove('copied');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Kh√¥ng th·ªÉ copy link: ', err);
                            alert('Kh√¥ng th·ªÉ t·ª± ƒë·ªông copy. Vui l√≤ng copy th·ªß c√¥ng: ' + actualLoginLink);
                        });
                }
            });

            function displayMessage(msg, type, icon = '') {
                messageDiv.innerHTML = `${icon} ${msg}`;
                messageDiv.className = `message ${type}`;
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }

            function setLoading(isLoading, buttonMessage) {
                checkEmailButton.disabled = isLoading;
                spinner.style.display = isLoading ? 'block' : 'none';
                buttonText.textContent = buttonMessage;
            }

            function displayLoginLink(link) {
                loginLinkElement.href = link;
                loginLinkElement.style.pointerEvents = 'auto'; // Cho ph√©p click l·∫°i
                loginLinkElement.style.opacity = '1'; // L√†m r√µ link l·∫°i
                copyLinkButton.disabled = false; // B·∫≠t l·∫°i copy
                loginResultDiv.style.display = 'block';
            }

            function hideLoginResult() {
                loginResultDiv.style.display = 'none';
                loginLinkElement.href = '#';
                loginLinkElement.style.pointerEvents = 'none'; // V√¥ hi·ªáu h√≥a link
                loginLinkElement.style.opacity = '0.5'; // L√†m m·ªù link
                copyLinkButton.disabled = true; // V√¥ hi·ªáu h√≥a copy
                countdownElement.textContent = '5:00'; // Reset countdown text
                countdownElement.className = 'countdown'; // Reset countdown class
                clearInterval(countdownInterval); // D·ª´ng ƒë·∫øm ng∆∞·ª£c c≈©
            }

            function resetUI() {
                hideLoginResult();
                displayMessage('', ''); // Clear message
                messageDiv.style.opacity = '0'; // Hide message immediately
                messageDiv.style.transform = 'translateY(10px)';
                clearInterval(pollingInterval); // ƒê·∫£m b·∫£o d·ª´ng m·ªçi polling c≈©
            }

            let countdownInterval;
            function startCountdown(duration) {
                let timer = duration;
                clearInterval(countdownInterval); // Ensure previous interval is cleared
                countdownInterval = setInterval(() => {
                    const minutes = parseInt(timer / 60, 10);
                    const seconds = parseInt(timer % 60, 10);

                    countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (timer <= 60 && timer > 20) { // Last minute, turn orange
                        countdownElement.classList.add('warning');
                        countdownElement.classList.remove('danger');
                    } else if (timer <= 20 && timer > 0) { // Last 20 seconds, turn red
                        countdownElement.classList.add('danger');
                        countdownElement.classList.remove('warning');
                    } else { // Reset color if not in warning/danger zones
                        countdownElement.classList.remove('warning', 'danger');
                    }

                    if (timer <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'ƒê√£ h·∫øt h·∫°n!';
                        countdownElement.classList.remove('warning', 'danger');
                        loginLinkElement.href = '#';
                        loginLinkElement.style.pointerEvents = 'none';
                        loginLinkElement.style.opacity = '0.5';
                        copyLinkButton.disabled = true;
                    }
                    timer--;
                }, 1000);
            }

            // Kh·ªüi t·∫°o UI khi t·∫£i trang
            resetUI();
            setLoading(false, "Ki·ªÉm tra Email ƒë·ªÉ l·∫•y Link");
        });
    </script>
