        .login-result {

        @keyframes slideInUp {

        .login-result strong {

        /* --- C·∫¨P NH·∫¨T CSS ƒê·ªÇ X·∫æP CH·ªíNG V√Ä ƒê·∫¢M B·∫¢O CHI·ªÄU R·ªòNG --- */
        .login-link-group {

            gap: 15px; /* Kho·∫£ng c√°ch gi·ªØa c√°c n√∫t */
            align-items: stretch; /* ƒê·∫£m b·∫£o c√°c n√∫t k√©o d√†i to√†n b·ªô chi·ªÅu r·ªông */
        }

        /* ƒê·∫£m b·∫£o c·∫£ n√∫t v√† link ƒë·ªÅu c√≥ chi·ªÅu r·ªông 100% khi x·∫øp ch·ªìng */
        .login-link-group a,
        .login-link-group button {
            width: 100%;
            box-sizing: border-box; /* Quan tr·ªçng ƒë·ªÉ padding v√† border kh√¥ng l√†m tƒÉng chi·ªÅu r·ªông */
        }
        /* --- K·∫æT TH√öC C·∫¨P NH·∫¨T CSS --- */

        .login-link-group a {

        .copy-button {

        .countdown {

        }

        }
        .countdown.danger {

        }
    </style>

<body>
    <div class="container">
        <h1>ƒêƒÉng nh·∫≠p Perplexity.ai qua Email</h1>
        <div class="input-group">
            <label for="emailInput">ƒê·ªãa ch·ªâ Email:</label>
            <input type="email" id="emailInput" placeholder="nh·∫≠p@email.com" required>
        </div>
        <button id="loginButton">
            <span id="buttonText">G·ª≠i li√™n k·∫øt ƒëƒÉng nh·∫≠p</span>
            <div id="spinner" class="spinner"></div>
        </button>
        <div id="message" class="message"></div>
        
        <div id="loginResult" class="login-result">
            <strong>Li√™n k·∫øt ƒëƒÉng nh·∫≠p c·ªßa b·∫°n ƒë√£ s·∫µn s√†ng!</strong>
            <div class="login-link-group">
                <!-- C·∫¨P NH·∫¨T TH·ª® T·ª∞ HTML -->
                <button id="copyLinkButton" class="copy-button">Copy Link</button>
                <a id="loginLink" href="#" target="_blank" rel="noopener noreferrer">ƒêƒÉng nh·∫≠p Perplexity Pro</a>
                <!-- K·∫æT TH√öC C·∫¨P NH·∫¨T TH·ª® T·ª∞ HTML -->
            </div>
            <p class="link-note">
                Li√™n k·∫øt n√†y ch·ªâ c√≥ hi·ªáu l·ª±c trong <span id="countdown" class="countdown">5:00</span> ph√∫t.
                Vui l√≤ng m·ªü ngay l·∫≠p t·ª©c ƒë·ªÉ ƒëƒÉng nh·∫≠p.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('emailInput');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            const messageDiv = document.getElementById('message');
            const loginResultDiv = document.getElementById('loginResult');
            const loginLinkElement = document.getElementById('loginLink');
            const copyLinkButton = document.getElementById('copyLinkButton');
            const countdownElement = document.getElementById('countdown');

            // C·∫•u h√¨nh polling
            const POLLING_INTERVAL_MS = 3000; // Ki·ªÉm tra m·ªói 3 gi√¢y
            const POLLING_TIMEOUT_MS = 60 * 1000; // T·ªëi ƒëa 60 gi√¢y ch·ªù
            const LINK_EXPIRATION_SECONDS = 5 * 60; // 5 ph√∫t
            
            let pollingInterval;
            let pollingStartTime;
            let countdownInterval;
            let actualLoginLink = ""; // Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ link th·ª±c t·∫ø ƒë·ªÉ copy

            // ƒê·∫∑t email m·∫∑c ƒë·ªãnh
            emailInput.value = "vietanh94.thk@gmail.com"; 

            loginButton.addEventListener('click', async () => {
                const email = emailInput.value.trim();

                if (!email) {
                    displayMessage('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email!', 'error', '‚ùå');
                    hideLoginResult();
                    return;
                }

                resetUI(); // Reset UI state for a new request
                setLoading(true, "ƒêang x·ª≠ l√Ω..."); // Show spinner and change button text
                
                // Clear any existing polling interval
                clearInterval(pollingInterval);

                try {
                    // B∆∞·ªõc 1: K√≠ch ho·∫°t g·ª≠i email ƒëƒÉng nh·∫≠p Perplexity
                    const triggerResponse = await fetch('/api/trigger_login_email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email }),
                    });

                    const triggerData = await triggerResponse.json();

                    if (triggerData.success) {
                        displayMessage('Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn Perplexity. ƒêang ch·ªù li√™n k·∫øt trong email c·ªßa b·∫°n...', 'info', 'üìß');
                        setLoading(true, "ƒêang ch·ªù link...");
                        
                        // B∆∞·ªõc 2: B·∫Øt ƒë·∫ßu polling ƒë·ªÉ l·∫•y li√™n k·∫øt
                        pollingStartTime = Date.now();
                        pollingInterval = setInterval(async () => {
                            if (Date.now() - pollingStartTime > POLLING_TIMEOUT_MS) {
                                clearInterval(pollingInterval);
                                displayMessage('H·∫øt th·ªùi gian ch·ªù. Kh√¥ng t√¨m th·∫•y li√™n k·∫øt ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i. ‚è∞', 'error', 'üòî');
                                setLoading(false, "G·ª≠i li√™n k·∫øt ƒëƒÉng nh·∫≠p");
                                return;
                            }

                            const checkResponse = await fetch('/api/check_login_link');
                            const checkData = await checkResponse.json();

                            if (checkData.found) {
                                clearInterval(pollingInterval); // D·ª´ng polling
                                actualLoginLink = checkData.link; // L∆∞u link th·ª±c t·∫ø
                                displayLoginLink(actualLoginLink);
                                displayMessage('Li√™n k·∫øt ƒëƒÉng nh·∫≠p Perplexity Pro ƒë√£ s·∫µn s√†ng! ‚ú®', 'success', 'üéâ');
                                setLoading(false, "G·ª≠i li√™n k·∫øt ƒëƒÉng nh·∫≠p");
                                startCountdown(LINK_EXPIRATION_SECONDS); // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c 5 ph√∫t
                            } else {
                                console.log(checkData.message);
                                const remainingPollingTime = Math.ceil((POLLING_TIMEOUT_MS - (Date.now() - pollingStartTime)) / 1000);
                                setLoading(true, `ƒêang ch·ªù link (${remainingPollingTime}s)...`);
                                displayMessage(`ƒêang ch·ªù li√™n k·∫øt ƒëƒÉng nh·∫≠p... ${remainingPollingTime}s c√≤n l·∫°i.`, 'info', '‚è≥');
                            }
                        }, POLLING_INTERVAL_MS);

                    } else {
                        displayMessage('L·ªói khi k√≠ch ho·∫°t: ' + triggerData.message, 'error', '‚ùå');
                        setLoading(false, "G·ª≠i li√™n k·∫øt ƒëƒÉng nh·∫≠p");
                    }
                } catch (error) {
                    console.error('L·ªói khi g·ª≠i y√™u c·∫ßu:', error);
                    displayMessage('ƒê√£ c√≥ l·ªói m·∫°ng ho·∫∑c l·ªói server. Vui l√≤ng th·ª≠ l·∫°i.', 'error', 'üö®');
                    setLoading(false, "G·ª≠i li√™n k·∫øt ƒëƒÉng nh·∫≠p");
                    clearInterval(pollingInterval); // ƒê·∫£m b·∫£o d·ª´ng polling n·∫øu c√≥ l·ªói ban ƒë·∫ßu
                }
            });

            // N√∫t Copy Link
            copyLinkButton.addEventListener('click', () => {
                if (actualLoginLink) {
                    navigator.clipboard.writeText(actualLoginLink)
                        .then(() => {
                            copyLinkButton.textContent = 'ƒê√£ Copy!';
                            copyLinkButton.classList.add('copied');
                            setTimeout(() => {
                                copyLinkButton.textContent = 'Copy Link';
                                copyLinkButton.classList.remove('copied');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Kh√¥ng th·ªÉ copy link: ', err);
                            alert('Kh√¥ng th·ªÉ t·ª± ƒë·ªông copy. Vui l√≤ng copy th·ªß c√¥ng: ' + actualLoginLink);
                        });
                }
            });

            function displayMessage(msg, type, icon = '') {
                messageDiv.innerHTML = `${icon} ${msg}`;
                messageDiv.className = `message ${type}`;
            }

            function setLoading(isLoading, buttonMessage) {
                loginButton.disabled = isLoading;
                spinner.style.display = isLoading ? 'block' : 'none';
                buttonText.textContent = buttonMessage;
            }

            function displayLoginLink(link) {
                loginLinkElement.href = link;
                loginResultDiv.style.display = 'block';
            }

            function hideLoginResult() {
                loginResultDiv.style.display = 'none';
                loginLinkElement.href = '#';
                actualLoginLink = ""; // X√≥a link ƒë√£ l∆∞u
                countdownElement.textContent = '5:00'; // Reset countdown text
                countdownElement.className = 'countdown'; // Reset countdown class
                clearInterval(countdownInterval); // D·ª´ng ƒë·∫øm ng∆∞·ª£c c≈©
            }

            function resetUI() {
                hideLoginResult();
                displayMessage('', ''); // Clear message
                messageDiv.style.opacity = '0'; // Hide message immediately
                messageDiv.style.transform = 'translateY(10px)';
            }

            function startCountdown(duration) {
                let timer = duration;
                clearInterval(countdownInterval); // Ensure previous interval is cleared
                countdownInterval = setInterval(() => {
                    const minutes = parseInt(timer / 60, 10);
                    const seconds = parseInt(timer % 60, 10);

                    countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (timer <= 60) { // Last minute, turn orange
                        countdownElement.classList.add('warning');
                        countdownElement.classList.remove('danger');
                    }
                    if (timer <= 20) { // Last 20 seconds, turn red
                        countdownElement.classList.add('danger');
                        countdownElement.classList.remove('warning');
                    }
                    if (timer <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'ƒê√£ h·∫øt h·∫°n!';
                        countdownElement.classList.remove('warning', 'danger');
                        loginLinkElement.href = '#'; // V√¥ hi·ªáu h√≥a link
                        loginLinkElement.style.pointerEvents = 'none'; // Kh√¥ng cho click n·ªØa
                        loginLinkElement.style.opacity = '0.5'; // L√†m m·ªù link
                        copyLinkButton.disabled = true; // V√¥ hi·ªáu h√≥a copy
                    }
                    timer--;
                }, 1000);
            }
        });
    </script>
</body>
